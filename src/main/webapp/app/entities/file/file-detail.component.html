
<div *ngIf="file">
    <h2><span>File</span> {{file.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{file.name}}</span>
        </dd>
        <dt><span>Created Date</span></dt>
        <dd>
            <span>{{file.createdDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Location</span></dt>
        <dd>
            <div *ngIf="file.location">
                <a [routerLink]="['/location', file.location?.id]">{{file.location?.name}}</a>
            </div>
        </dd>
        <dt><span>Owner</span></dt>
        <dd>
            <div *ngIf="file.owner">
                <a [routerLink]="['/owner', file.owner?.id]">{{file.owner?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'file/'+ file.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
