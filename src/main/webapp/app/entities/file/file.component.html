<div>
    <h2>
        <span>Files</span>
        <button class="btn btn-primary float-right create-file" [routerLink]="['/', { outlets: { popup: ['file-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new File
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="files">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Created Date</span></th>
            <th><span>Location</span></th>
            <th><span>Owner</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let file of files ;trackBy: trackId">
                <td><a [routerLink]="['../file', file.id ]">{{file.id}}</a></td>
                <td>{{file.name}}</td>
                <td>{{file.createdDate | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="file.location">
                        <a [routerLink]="['../location', file.location?.id ]" >{{file.location?.name}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="file.owner">
                        <a [routerLink]="['../owner', file.owner?.id ]" >{{file.owner?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../file', file.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'file/'+ file.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'file/'+ file.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
