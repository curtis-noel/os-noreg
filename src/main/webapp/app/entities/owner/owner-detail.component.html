
<div *ngIf="owner">
    <h2><span>Owner</span> {{owner.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{owner.name}}</span>
        </dd>
        <dt><span>Address</span></dt>
        <dd>
            <span>{{owner.address}}</span>
        </dd>
        <dt><span>Email Address</span></dt>
        <dd>
            <span>{{owner.emailAddress}}</span>
        </dd>
        <dt><span>Phone Number</span></dt>
        <dd>
            <span>{{owner.phoneNumber}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'owner/'+ owner.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
